<div class="flex items-center justify-between flex-wrap gap-3 mt-4">
  <div class="text-[#616161] text-[14px] leading-[21.56px]">
    {{ startItem }} - {{ endItem }} of {{ totalItems }} items
  </div>

  <div class="flex items-center flex-wrap gap-[20px]">
    <button
        [class]="{
            'cursor-pointer': pageNumber !== 1,
            'active': pageNumber !== 1
          }"
        [disabled]="pageNumber === 1"
        (click)="changePage(pageNumber - 1)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        class="icon"
      >
        <path d="M5.25 9L12.75 16.5" stroke="#616161" stroke-linecap="round" />
        <path d="M5.25 9L12.75 1.5" stroke="#616161" stroke-linecap="round" />
      </svg>
    </button>

    @for (page of pages; track $index) { 
        @if (page !== '...') {
            <span
                [class]="{
                    'cursor-pointer': true,
                    'text-[#9E9E9E]': true,
                    'text-[16px]': true,
                    'font-bold': true,
                    'leading-[16px]': true,
                    'pb-[12px]': true,
                    'px-[6px]': true,
                    '!text-[#1B1C1E]': page === pageNumber,
                    'border-b': page === pageNumber,
                    'border-b-[#9444CB]': page === pageNumber,
                    'hover:text-[#1B1C1E]': page !== pageNumber
                }"
                (click)="changePage(page)"
            >
            <!-- LR - 6 B- 12 -->
                {{ page }}
            </span>
        } @else {
            <span class="text-[#1B1C1E] pb-[12px]">...</span>
        } 
    }

    <button
      [class]="{
        'cursor-pointer': pageNumber !== totalPages,
        'active': pageNumber !== totalPages
      }"
      [disabled]="pageNumber === totalPages"
      (click)="changePage(pageNumber + 1)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        class="icon"
      >
        <path d="M12.75 9L5.25 1.5" stroke="#616161" stroke-linecap="round" />
        <path d="M12.75 9L5.25 16.5" stroke="#616161" stroke-linecap="round" />
      </svg>
    </button>
    <!-- p-2 rounded-md bg-gray-200 hover:bg-gray-300 disabled:opacity-50 -->
  </div>
</div>
